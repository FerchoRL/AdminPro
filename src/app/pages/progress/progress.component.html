<!-- Striped Progres bar start -->
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Striped Progress bar</h4>
                <div class="progress m-t-20">
                    <div class="progress-bar bg-primary progress-bar-striped active" style="height:10px;"
                    [style.width]="getProgressPercentage1()"
                        role="progressbar">
                    </div>
                </div>
                <div class="progress m-t-20">
                    <div class="progress-bar bg-info progress-bar-striped active" style="height:10px;"
                    [style.width]="getProgressPercentage2()"
                        role="progressbar">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Striped Progres bar end -->

<!-- Striped Progres bar start -->
<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-increase (outputProgressValue)=" futbolProgress = $event " [progressValue]="futbolProgress"></app-increase>
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-increase
                (outputProgressValue)=" testingProgress = $event "
                [progressValue]="testingProgress"
                btnClass="btn-info"></app-increase>
            </div>
        </div>
    </div>
</div>
<!-- Striped Progres bar end -->
