<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input type="text" class="form-control" placeholder="Buscar Doctor..."
                (keyup)="search(txtSearch.value)" #txtSearch>
            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn fast"
*ngIf="loading">
    <div class="col-12">
        <div class="card">
            <div class="alert alert-info text-center">
                <h4 class="alert-heading">Cargando</h4>
                <i class="fa fa-spin fa-refresh fa-2x"></i>
                <p class="mb-0">Por favor espere</p>
            </div>
        </div>
    </div>
</div>

<!-- Search result table -->
<div class="row"
*ngIf="!loading">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="text-right">
                    <a class="btn btn-primary"
                    [routerLink]="['/dashboard/updateDoctor/newdoctor']">
                        <i class="fa fa-hospital-o">Create Doctor</i>
                    </a>
                </div>
                <h4 class="card-title">Doctors {{ doctors.length }}</h4>
                <h6 class="card-subtitle">Registered Doctors</h6>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Foto</th>
                                <th>Nombre</th>
                                <th class="w100 text-nowrap text-center">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let doctor of doctors">
                                <td>
                                    <img [src]="doctor.img | img: 'doctors'" [alt]="doctor.name"
                                    class="avatar-width text-center cursor"
                                    (click)="openModal(doctor)">
                                </td>
                                <td>
                                    {{ doctor.name }}
                                </td>
                                <td class="text-nowrap">
                                    <a [routerLink]="['/dashboard','updateDoctor', doctor._id]" (click)="saveChanges(doctor)" data-toggle="tooltip" data-original-title="Edit"> <i
                                            class="fa fa-pencil text-inverse m-r-10"></i> </a>
                                    <a (click)="deleteDoctor(doctor)" data-toggle="tooltip" data-original-title="Delete"> <i
                                            class="fa fa-close text-danger cursor"></i> </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <button class="btn btn-secondary">Previous</button>
                &nbsp;
                <button class="btn btn-secondary">Next</button>
            </div>
        </div>
    </div>
</div>
