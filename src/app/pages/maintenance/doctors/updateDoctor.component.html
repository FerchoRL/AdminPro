<div class="row">
    <div class="col-lg-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Doctor</h4>
                <h6 class="card-subtitle">Actualizar Informacion</h6>
                <form class="form-horizontal p-t-20" [formGroup]="doctorForm" (submit)="saveDoctor()">
                    <div class="form-group row"
                    *ngIf="selectedDoctor">
                        <label for="exampleInputuname3" class="col-sm-3 control-label">Fotografia</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <img [src]="selectedDoctor.img | img: 'doctors'"
                                    alt="" class="w140">
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="exampleInputuname3" class="col-sm-3 control-label">Nombre</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="ti-user"></i></div>
                                <input type="text" class="form-control" id="exampleInputuname3"
                                    placeholder="Nombre del doctor" formControlName="name">
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="exampleInputEmail3" class="col-sm-3 control-label">Hospitales</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <select class="form-control" formControlName="idHospital">
                                    <option value="">Seleccione Hospital</option>
                                    <option *ngFor="let hospital of hospitals" [value]="hospital._id">
                                        {{ hospital.name }}
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row m-b-0">
                        <div class="offset-sm-3 col-sm-9">
                            <button type="submit" [disabled]="doctorForm.invalid"
                                class="btn btn-success waves-effect waves-light">
                                <i class="fa fa-save">
                                    Guardar doctor
                                </i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-lg-6">
        <div class="card">
            <div class="card-body animated fadeIn fast" *ngIf="selectedHospital != undefined">
                entra aqui
                <h4 class="card-title">Hospital</h4>
                <h6 class="card-subtitle">{{ selectedHospital.name }}</h6>
                <img [src]="selectedHospital.img | img: 'hospitals'" [alt]="selectedHospital.name"
                    class="w140 cursor">
            </div>
        </div>
    </div>
</div>
