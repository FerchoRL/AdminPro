<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input type="text" class="form-control" placeholder="Buscar hospital...">
            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn fast"
*ngIf="loading">
    <div class="col-12">
        <div class="card">
            <div class="alert alert-info text-center">
                <h4 class="alert-heading">Cargando</h4>
                <i class="fa fa-spin fa-refresh fa-2x"></i>
                <p class="mb-0">Por favor espere</p>
            </div>
        </div>
    </div>
</div>

<div class="row"
*ngIf="!loading">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="text-right">
                    <button class="btn btn-primary"
                    (click)="sweetAlertCreateHospital()">
                        <i class="fa fa-hospital-o">Create Hospital</i>
                    </button>
                </div>
                <h4 class="card-title">Hospitals {{ hospitals.length }}</h4>
                <h6 class="card-subtitle">Registered Hospitals</h6>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Foto</th>
                                <th>Hospital</th>
                                <th class="w100 text-nowrap text-center">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let hospital of hospitals">
                                <td>
                                    <img [src]="hospital.img | img:'hospitals'" [alt]="hospital.name" class="avatar-width text-center cursor"
                                    (click)="openModal(hospital)"
                                    >
                                </td>
                                <td>
                                    <input type="text"
                                    class="form-control"
                                    placeholder="Nombre del hospital"
                                    [(ngModel)]="hospital.name">
                                </td>
                                <td class="text-nowrap">
                                    <a (click)="saveChanges(hospital)"
                                    data-toggle="tooltip" 
                                    class="cursor"
                                    data-original-title="Guardar"> 
                                    <i class="fa fa-pencil text-inverse m-r-10"></i>
                                </a>
                                    <a (click)="removeHospital(hospital)"
                                    data-toggle="tooltip"
                                    class="cursor"
                                    data-original-title="Delete"> <i
                                            class="fa fa-close text-danger"></i> </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- Seria buena idea implementar paginacion -->
                <!-- <button (click)="changePage(-5)" class="btn btn-secondary">Previous</button>
                &nbsp;
                <button class="btn btn-secondary">Next</button> -->
            </div>
        </div>
    </div>
</div>
