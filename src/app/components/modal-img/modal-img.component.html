<div class="modal-img modal-hidden animated fadeIn fast" [class.modal-hidden] = modalImageService.hideModal>
    <div class="modal fade show" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
        style="display: block; padding-right: 17px;">
        <div class="modal-dialog">
            <div class="modal-content text-center">
                <div class="modal-header">
                    <h4 class="modal-title">Cargar imagen</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="closeModal()">Ã—</button>
                </div>
                <div class="modal-body">
                    <h3>Seleccione Imagen</h3>
                <img class="modal-img-selected" *ngIf="!imgTemp" [src]="modalImageService.img" alt="">
                <img class="modal-img-selected" *ngIf="imgTemp" [src]="imgTemp" alt="">
                <input type="file" (change)="selectImage($event)">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default waves-effect" data-dismiss="modal" (click)="closeModal()">Cancelar</button>
                    <button type="button" class="btn btn-danger waves-effect waves-light" (click)="closeModal()">Actualizar imagen</button>
                </div>
            </div>
        </div>
    </div>
</div>
